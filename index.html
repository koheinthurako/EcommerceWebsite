<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website Test</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <main>
      <div class="container">
        <div class="row mb-2">
          <div class="col-12" id="navbar">
            <div class="d-flex bg-white border-0 justify-content-between align-items-center rounded-3 shadow-sm p-3 mt-2 mb-3">
              <h3 class="fw-bold mb-0" id="mainIcon">
                <i class="bi bi-bag-fill me-2"></i>
                My Shop
              </h3>
              <button class="btn btn-lg btn-dark">
                <i class="bi bi-cart-fill me-1"></i>
                Cart
              </button>
            </div>
          </div>
        </div>

        <div class="row mb-5 g-3" id="allCardBox">
          <!-- <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <div class="card-body">
                <img src="" alt="">
              </div>
            </div>
          </div> -->
        </div>

        <!-- Modal -->
        <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="productDetailModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Carousel here -->
              </div>
              <div class="modal-footer d-flex">
                <button type="button" class="btn btn-dark w-100">Add to cart</button>
                <button type="button" class="btn btn-outline-dark w-100" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- ${productDetailCarouselItems(currentProduct.images).slides} -->

      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
